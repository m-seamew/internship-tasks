<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="build/css/main.css">
        <title>Task 1</title>
    </head>
    <body>
        <main class="main">
            <div class="main__container">
    
                <div class="main__popup-container">
                    <div class="main__popup">
                        <div class="todo__redacting">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Cathegory</th> 
                                        <th scope="col">Content</th>           
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class="form-control" type="text" placeholder="Name of task" id="task_name">
                                        </td>
                                        <td>
                                            <select class="form-control" id="task_cathegory">
                                                <option value="Task">Task</option>
                                                <option value="Random Thought">Random Thought</option>
                                                <option value="Idea">Idea</option>
                                            </select>
                                        </td>
                                        <td>
                                            <div class="todo__content">
                                                <textarea class="form-control" rows="4" placeholder="Text" id="task_content"></textarea>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <div class="todo__redact-icon-container">
                                                <div class="todo__icon todo__icon--redacting todo__icon--confirm-changes">
                                                    <img class="icon--vertical-middle todo__icon--redact" src="./img/check-mark.svg" alt="change task">
                                                </div>
                                                <div class="todo__icon todo__icon--redacting">
                                                    <img  id="task_close" class="icon--vertical-middle todo__icon--redact todo__icon--redact-close" src="./img/close.svg" alt="change task">
                                                </div>
                                            </div>   
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="modal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Modal body text goes here.</p>
                                    </div>
                                    <div class="modal-footer">
                                       <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main__table-scroll">
                    <div class="todo__main">
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">Name</th>
                                <th scope="col">Created</th>
                                <th scope="col">Cathegory</th>
                                <th scope="col">Content</th>
                                <th scope="col">Dates</th>
                                <th scope="col"></th>
                                <th scope="col">
                                    <div class="todo__icon">
                                        <img class="icon--vertical-middle todo__icon--header todo__icon--fixed" src="./img/delete.svg" alt="delete all">
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="todo__icon">
                                        <img class="icon--vertical-middle todo__icon--header todo__icon--fixed" src="./img/download-button.svg" alt="archive all">
                                    </div>
                                </th>
                              </tr>
                            </thead>
                            <tbody id="list_app">
                              <!-- place for inject list of tasks-->
                            </tbody>
                          </table>
                    </div>
                </div>
          
                <button type="button" class="btn btn-primary" id="new_task">New Task</button>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="status" id="active_status" value="false" > Active tasks
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="status" id="archived_status" value="true"> Archived task
                    </label>
                </div>
      
                <div class="main__table-scroll">
                    <div class="todo__stat">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Note cathegory</th>
                                    <th scope="col">Archived</th>
                                    <th scope="col">Active</th>
                                </tr>
                            </thead> 
                            <tbody id="list_stat-app">
                               <!--Place for inject statistic data-->
                            </tbody>
                        </table>
                    </div>
                </div>
      
            </div>
      </main>

      <script src="./build/js/main.js" type="module"></script>
      
    </body>
</html>
