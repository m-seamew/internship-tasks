<div class="todo__main">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Created</th>
            <th scope="col">Cathegory</th>
            <th scope="col">Content</th>
            <th scope="col">Dates</th>
            <th scope="col"></th>
            <th scope="col">
                <div class="todo__icon">
                    <img class="icon--vertical-middle todo__icon--header todo__icon--fixed" src="./img/delete.svg" alt="delete all">
                </div>
            </th>
            <th scope="col">
                <div class="todo__icon">
                    <img class="icon--vertical-middle todo__icon--header todo__icon--fixed" src="./img/download-button.svg" alt="archive all">
                </div>
            </th>
          </tr>
        </thead>
        <tbody id="list_app">
          <!-- place for inject list of tasks-->
        </tbody>
      </table>
</div>
